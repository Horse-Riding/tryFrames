<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base-rows</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting-cells.css"
    />
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="col" id="1">4444</div>
        <div class="col">4444</div>
      </div>
      <div>
        <div class="col" id="2">3333</div>
        <div class="col">333</div>
      </div>
    </div>
    <script>
      const results = Splitting({
        target: ".container",
        by: "rows",
        matching: ".col",
      });

      results[0].rows[0][0]; // <div id="1" style="--row-index: 0; --col-index: 0">...</div>
      results[0].rows[0][1]; // <div style="--row-index: 0;">...</div>

      results[0].rows[1][1]; // <div id="2" style="--row-index: 1; --col-index: 0">...</div>
      results[0].rows[1][2]; // <div style="--row-index: 1;">...</div>
    </script>
  </body>
</html>
