<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base- fonts</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting-cells.css"
    />
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  </head>
  <body>
    <!-- word -->
    <div id="target">Splitting Text</div>
    <!-- line -->
    <div id="target1">
      Splitting<br />
      Text
    </div>
    <!-- item -->
    <div class="container">
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>

    <!-- grid   -->
    <div class="gridcontainer">
      <div>
        <div class="col" id="1"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div>
        <div class="col" id="2"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
    <script>
      //words--------------------------------------------------
      const target = document.querySelector("#target");
      const results = Splitting({ target: target, by: "words" });
      //lines--------------------------------------------------
      const target1 = document.querySelector("#target1");
      const results1 = Splitting({ target: target1, by: "lines" });

      results[0].el; // <div id="target" class="splitting lines" style="--line-total: 1; --word-total: 2">...</div>
      results[0].words[0]; // <span class="word" data-word="Splitting" style="--word-index: 0">...</span>
      results[0].words[1]; // <span class="word" data-word="Text" style="--word-index: 1">...</span>
      results[0].lines[0][0];

      //items--------------------------------------------------
      const resultsItems = Splitting({
        target: ".container",
        by: "items",
        matching: "li",
      });

      resultsItems[0].items[0]; // <li style="--item-index: 0">One</li>
      resultsItems[0].items[1]; // <li style="--item-index: 1">Two</li>
      resultsItems[0].items[2]; // <li style="--item-index: 2">Three</li>
      //grid-----------------------------------------------------
      const resultsGrid = Splitting({
        target: ".gridcontainer",
        by: "grid",
        matching: ".col",
      });
      console.log(resultsGrid[0].rows[0][0]);
      resultsGrid[0].rows[0][0]; // <div id="1" style="--row-index: 0; --col-index: 0">...</div>
      resultsGrid[0].rows[0][1]; // <div style="--row-index: 0; --col-index: 1">...</div>
      resultsGrid[0].rows[0][2]; // <div style="--row-index: 0; --col-index: 2">...</div>

      resultsGrid[0].rows[1][1]; // <div id="2" style="--row-index: 1; --col-index: 0">...</div>
      resultsGrid[0].rows[1][2]; // <div style="--row-index: 1; --col-index: 1">...</div>
      resultsGrid[0].rows[1][3]; // <div style="--row-index: 1; --col-index: 2">...</div>

      resultsGrid[0].cols[0][0]; // <div id="1" style="--row-index: 0; --col-index: 0">...</div>
      resultsGrid[0].cols[1][0]; // <div style="--row-index: 0; --col-index: 1">...</div>
      resultsGrid[0].cols[2][0]; // <div style="--row-index: 0; --col-index: 2">...</div>
      
      resultsGrid[0].cols[0][1]; // <div id="2" style="--row-index: 1; --col-index: 0">...</div>
      resultsGrid[0].cols[1][1]; // <div style="--row-index: 1; --col-index: 1">...</div>
      resultsGrid[0].cols[2][1]; // <div style="--row-index: 1; --col-index: 2">...</div>
    </script>
  </body>
</html>
